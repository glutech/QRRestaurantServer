<!DOCTYPE html>
<html lang="zh-cn" id="page-login">
    
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>系统登录</title>
        <link rel="stylesheet" href="./Public/common.min.css">
    </head>
    
    <body>
       
        <div class="container jumbotron model model-login" role="main">
            <h1>欢迎登录</h1>
            <form class="form-horizontal module-exValidate" action="./page-board.html" method="get" role="form">
                <div class="form-group">
                    <label class="control-label col-xs-2">用户名</label>
                    <div class="col-xs-10"><input class="form-control" name="username" type="text" placeholder="输入用户名" /></div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-2">密&nbsp;&nbsp;码</label>
                    <div class="col-xs-10"><input class="form-control" name="password" type="password" placeholder="输入密码" /></div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-2">验证码</label>
                    <div class="col-xs-10">
                        <div class="input-group">
                            <input class="form-control" name="verifycode" type="text" placeholder="输入验证码" />
                            <span class="input-group-btn">
                                <a class="model-verifycode btn" href="#" title="点击更换验证码">
                                    <img src="./Public/Img/verifycode.gif" alt="验证码" />
                                </a>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-offset-3 col-xs-6">
                        <button class="model-submit btn" type="submit">登录</button>
                    </div>
                </div>
            </form>
        </div>

        <script src="./Public/jQuery/jquery-1.10.2.min.js"></script>
        <script src="./Public/Bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="./Public/Validation/jquery.validate.min.js"></script>
        <script src="./Public/common.min.js"></script>
        
    </body>
</html>
