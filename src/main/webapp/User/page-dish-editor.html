    <div class="container">
        <div class="row model model-dish-editor" role="main">
            <div class="col-xs-9 model-container-left">
                <div class="panel">
                    <form class="form-horizontal panel-body" action="http://localhost/OrderingSystem/upload-output-header.php" method="post" role="form">
                        <div class="form-group">
                            <label class="control-label col-xs-2" for="">菜品名称</label>
                            <div class="col-xs-10">
                                <input class="form-control" type="text" placeholder="输入菜品名称" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-2" for="">菜品描述</label>
                            <div class="col-xs-10">
                                <textarea class="form-control" style="resize: vertical;" placeholder="输入菜品描述"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-2" for="">菜品类别</label>
                            <div class="col-xs-10">
                                <select class="form-control">
                                    <option>热菜</option>
                                    <option>凉拌</option>
                                    <option>烫菜</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-2" for="">菜品价格</label>
                            <div class="col-xs-10">
                                <div class="input-group">
                                    <span class="input-group-addon">¥</span>
                                    <input class="form-control" type="text" placeholder="输入菜品价格">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-2" for="">菜品标签</label>
                            <div class="col-xs-10">
                                <input class="form-control" type="text" placeholder="输入菜品标签（可输入多个，以空格分隔）" />
                                <span class="help-block">使用标签标明菜品的一些特点，两个标签之间用空格隔开</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-2" for="">菜品图片</label>
                            <div class="col-xs-10">
                                <div class="form-control model-upload">
                                    <input name="pic" type="hidden" />
                                    <button type="button">选择图片</button>
                                    <input type="file" accept="image/*" style="display:none;" />
                                    <img />
                                </div>
                                <span class="help-block">上传一张用于展示的图片（不大于2MB）</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-offset-2 col-xs-6">
                                <button class="model-btn-submit btn" type="submit">新增</button>
                                <button class="model-btn-back btn" type="button" data-action="goback">返回</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-xs-3 model-container-right">
                <div>
                    <blockquote>
                        <p>在此页对添加新菜品</p>
                        <small>填写基础信息</small>
                        <small>填写描述菜品特性的标签</small>
                        <small>上传一张展示图片（不大于2MB）</small>
                    </blockquote>
                </div>
